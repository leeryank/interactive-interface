<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="interactive-card" id="card">
            <h2 id="cardTitle">Interactive Card</h2>
            <p id="cardText">Move your mouse around to see the effect!</p>
            <div class="dynamic-content">
                <button id="changeColor">Change Color</button>
                <button id="toggleEffect">Toggle Effect</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
